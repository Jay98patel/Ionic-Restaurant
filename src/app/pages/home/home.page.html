<ion-header>
    <ion-toolbar>
        <ion-title>Home</ion-title>
        <ion-buttons slot="start">
            <ion-menu-button menu="main-menu"></ion-menu-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-card *ngIf="dish">
        <ion-img src="{{BaseURL + dish.image}}"></ion-img>
        <ion-card-content>
            <ion-card-title>
                {{dish.name }}
            </ion-card-title>
            <p>
                {{dish.description}}
            </p>
        </ion-card-content>
    </ion-card>
    <div [hidden]="dish ">
        <ion-spinner></ion-spinner>
        <h4>Loading . . . Please Wait</h4>
    </div>
    <ion-card *ngIf="promotion">
        <ion-img src="{{BaseURL + promotion.image}}"></ion-img>
        <ion-card-content>
            <ion-card-title>
                {{promotion.name}}
            </ion-card-title>
            <p>
                {{promotion.description}}
            </p>
        </ion-card-content>
    </ion-card>
    <div [hidden]="promotion ">
        <ion-spinner></ion-spinner>
        <h4>Loading . . . Please Wait</h4>
    </div>
    <ion-card *ngIf="leader">
        <ion-img src="{{BaseURL + leader.image}}"></ion-img>
        <ion-card-content>
            <ion-card-title>
                {{leader.name}}
            </ion-card-title>
            <p>
                {{leader.designation}}
            </p>
            <p>
                {{leader.description}}
            </p>
        </ion-card-content>
    </ion-card>
    <div [hidden]="leader ">
        <ion-spinner></ion-spinner>
        <h4>Loading . . . Please Wait</h4>
    </div>

</ion-content>
