<ion-header>
    <ion-toolbar>
        <ion-title>menu</ion-title>
        <ion-buttons slot="start">
            <ion-menu-button menu="main-menu"></ion-menu-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content class="card-background-image">
    <div *ngIf="dishes">
        <ion-card class="card" *ngFor="let dish of dishes" [routerLink]="['/menu',dish.id]">
            <ion-img src="{{BaseURL + dish.image}}"></ion-img>
            <div class="card-title">
                {{dish.name}}
            </div>
            <div class="card-subtitle">
                {{dish.description}}
            </div>
        </ion-card>
    </div>
    <div [hidden]="dishes">
        <ion-spinner></ion-spinner>
        <h4>Loading . . . Please Wait</h4>
    </div>
</ion-content>
