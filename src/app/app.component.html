<ion-app>
    <ion-menu menuId="main-menu" content-id="main">
        <ion-header>
            <ion-toolbar>
                <ion-title>J10 Restaurant</ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-content>
            <ion-list>
                <ion-menu-toggle>
                    <ion-item routerLink="home">
                        <ion-icon name="home-sharp" slot="start"></ion-icon>
                        <ion-label>Home</ion-label>
                    </ion-item>
                </ion-menu-toggle>
                <ion-menu-toggle>
                    <ion-item routerLink="about">
                        <ion-icon name="information-circle-sharp" slot="start"></ion-icon>
                        <ion-label>About us</ion-label>
                    </ion-item>
                </ion-menu-toggle>
                <ion-menu-toggle>
                    <ion-item routerLink="menu">
                        <ion-icon name="list-sharp" slot="start"></ion-icon>
                        <ion-label>Menu</ion-label>
                    </ion-item>
                </ion-menu-toggle>
                <ion-menu-toggle>
                    <ion-item routerLink="contact">
                        <ion-icon name="call-sharp" slot="start"></ion-icon>
                        <ion-label>Contact</ion-label>
                    </ion-item>
                </ion-menu-toggle>
            </ion-list>
        </ion-content>
    </ion-menu>
    <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
